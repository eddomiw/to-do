<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="./../src/images/T.jpg" alt="Image of Letter T" />
      <h1>Todo List</h1>
    </header>
    <div class="body-container">
      <nav class=".nav">
        <div class="inbox">
          <img src="../src/images/inbox-44.svg" alt="Inbox Image" />
          <div>Inbox</div>
        </div>
        <div class="today">
          <img src="../src/images/today.svg" alt="Today Image" />
          <div>Today</div>
        </div>
        <div class="week">
          <img src="../src/images/month.svg" alt="month Image" />
          <div>This Week</div>
        </div>
      </nav>
      <div class="tasks">
        <h2>Tasks</h2>
      </div>
    </div>
    <div class="footer">Copyright Â© 2023 eddomiw</div>
  </body>
</html>
