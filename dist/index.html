<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="../src/css/normalize.css" />
    <link rel="stylesheet" href="../src/css/main.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="form-container" style="display: none">
      <div class="form-title">
        <div>Create New:</div>
        <button class="close-form">X</button>
      </div>
      <input
        type="text"
        name="task-name"
        id="task-name"
        placeholder="Title: Learn why Adam is so cool"
      />
      <textarea
        id="details"
        placeholder="Details: e.g. hair, tight shoe laces, almonds "
      ></textarea>

      <div class="date">
        Due Date:
        <input type="date" name="date" id="date" value="yyyy-mm-dd" />
      </div>

      <div id="priority">
        Priority:
        <button id="low" name="low" value="Low">Low</button>
        <button id="medium" name="medium" value="Medium">Medium</button>
        <button id="high" name="high" value="High">High</button>
      </div>
      <button id="add-to-tasks">Add to Tasks</button>
    </div>

    <header class="header">
      <img src="./../src/images/T.jpg" alt="Image of Letter T" />
      <h1>Todo List</h1>
    </header>
    <div class="body-container">
      <nav class=".nav">
        <div class="inbox">
          <img src="../src/images/inbox-44.svg" alt="Inbox Image" />
          <div>Inbox</div>
        </div>
        <div class="today">
          <img src="../src/images/today.svg" alt="Today Image" />
          <div>Today</div>
        </div>
        <div class="week">
          <img src="../src/images/month.svg" alt="month Image" />
          <div>This Week</div>
        </div>
        <button class="addTaskBtn">+</button>
      </nav>
      <div class="tasks-container">
        <h2>Tasks:</h2>
        <div class="added-tasks"></div>
      </div>
    </div>
    <div class="details-display-container"></div>
    <div class="footer">Copyright Â© 2023 eddomiw</div>
  </body>
</html>
